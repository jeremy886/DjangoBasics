{% extends "layout.html" %}

{% block content %}
<article>
    <h2>{{ course.title }}</h2>
    {{ course.description }}
    <section>
        {% for step in steps %}
            <h3><a href="{{ step.get_absolute_url }}">{{ step.title|title }}</a></h3>
        {{ step.description }}
        {% endfor %}
    </section>
</article>
{% endblock %}
