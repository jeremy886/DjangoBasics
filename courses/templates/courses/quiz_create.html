{% extends "courses/layout.html" %}

{% block title %}New Quiz | {{ course.title }} | {{ block.super }}{% endblock %}

{% block content %}

    <h3><a href="{% url 'courses:detail' pk=course.id %}">{{ course.title }}</a></h3>
    <h4>Make a new quiz</h4>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action">Add</button>
    </form>

{% endblock content %}
