{% extends "courses/layout.html" %}

{% block title %}
    New question for {{ quiz.title  }}
{% endblock %}

{% block content %}
    <h1>{{ quiz.title }}</h1>
    <h2>Make a new question</h2>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="waves-effect waves-light btn" value="Save">
    </form>

{% endblock content %}
